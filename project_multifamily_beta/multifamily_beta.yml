stock_type: residential
buildstock_directory: ../../OpenStudio-BuildStock # Relative to this file or absolute
project_directory: project_multifamily_beta # Relative to buildstock_directory
# output_directory: /projects/saga/outputs/project_multifamily_beta_001
# weather_files_path: /shared-projects/buildstock/weather/project_resstock_national_weather.zip  # Relative to this file or absolute path to zipped weather files
output_directory: c:/OpenStudio/OpenStudio-BuildStock/outputs/project_multifamily_beta_001
weather_files_path: c:/Users/jrobert1/downloads/project_resstock_national.zip  # Relative to this file or absolute path to zipped weather files
baseline:
  n_datapoints: 100
  n_buildings_represented: 110000000
downselect:
  resample: false
  logic:
    and:
      - or:
        - Geometry Building Type RECS|Single-Family Detached
        - Geometry Building Type RECS|Mobile Home
      - State|CO
residential_simulation_controls:
  timesteps_per_hr: 4
  begin_month: 1
  begin_day_of_month: 1
  end_month: 12
  end_day_of_month: 31
  calendar_year: 2007
simulation_output:
  include_enduse_subcategories: true
timeseries_csv_export:
  reporting_frequency: Timestep
  include_enduse_subcategories: true
